# application-prod.properties
spring.application.name=base
spring.datasource.url=jdbc:postgresql://db:5432/knowledge
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.jwtSecret=${JWT_SECRET}
file.upload-dir=${FILE_UPLOAD_DIR}
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.data.mongodb.uri=${MONGODB_URI}
logging.level.org.springframework.security=INFO
logging.level.com.knowledge.base=INFO
logging.level.org.springframework.security.ldap=INFO
logging.level.org.springframework.ldap=INFO
spring.ldap.urls=ldap://llc01.llc.tagras.corp:389
spring.ldap.domain=LLC.tagras.corp
spring.ldap.base=DC=llc,DC=tagras,DC=corp
spring.ldap.username=${LDAP_BIND_DN}
spring.ldap.password=${LDAP_BIND_PASSWORD}
# --- SPRING AI & OLLAMA (PROD) ---
spring.ai.ollama.base-url=http://ollama:11434
spring.ai.ollama.chat.model=    qwen2.5:14b-instruct-q4_K_M
spring.ai.ollama.chat.options.temperature=0.3
# Embeddings: bge-m3 + ?????????? ???????? ? non-stream
spring.ai.ollama.embedding.model=bge-m3
spring.ai.ollama.connection-timeout=30s 
spring.ai.ollama.read-timeout=120s
spring.ai.ollama.embedding.options.truncate=true
# ????????? ?????? Spring AI ?????? ???. ????? ?? embedding.options.*, ?? stream ??????????? ?? ??????? API ?? ?????????
# --- PGVECTOR ---
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1024